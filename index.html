<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div>
    <form id="survey" name="login"  onsubmit=" formValidation()" >
        <label>Name</label>
        <input type="text" placeholder="Enter your name" name="firstid"><br><br>
        <label>Email</label>
        <input type="email" placeholder="Enter your email" name="com"><br><br>
        <label>Telephone</label>
        <input type="telephone number" placeholder="Enter your number" name="tele" ><br><br>
        
        <label>Age</label>
        <input type="number" min="18" max="35" placeholder="Age"><br><br>
        
        <label>Gender</label>
        <input type="radio" name="gender" value="female">Female
        <input type="radio" name="gender" value="female">Male<br><br>
        
        <label>Nationality</label>
    <select name='nation'>
        <option selected='' value="Default" > Select Nationality</option>
        <option value="uganda">Uganda</option>
        <option value="kenya">Kenya</option>
        <option value="tanzania">Tanzania</option>
    </select><br><br>
    
        
        <button id="click" >Log in</button>
        
            </form>
          </div>
          <script src="./form.js"></script>
</body>
</html>
